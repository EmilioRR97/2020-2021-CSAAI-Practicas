<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="js.js" defer></script>
</head>

<body>
    <div class="grid-container">

        <div class="Calculadora">

          <div class="Display">
            <p id="display">0</p>
          </div>
              
          <div class="Operaciones">
            <button type="button" value = "+" class="digito" id="add">+</button>
            <button type="button" value = "-" class="digito" id="sub">-</button>
            <button type="button" value = "*" class="digito" id="mult">*</button>
            <button type="button" value = "/" class="digito" id="div">/</button>
            <button type="button" value = "=" class="digito" id="equal">=</button>
            <button type="button" value = "AC" class="digito" id="clear">AC</button>
            <button type="button" value = "DEL" class="digito" id="del">DEL</button>
          </div>
 
          <div class="Botones">
            <button type="button" value="7" class="digito" id="boton7">7</button>
            <button type="button" value="8" class="digito" id="boton8">8</button>
            <button type="button" value="9" class="digito" id="boton9">9</button>
            <br>
            <button type="button" value="4" class="digito" id="boton4">4</button>
            <button type="button" value="5" class="digito" id="boton5">5</button>
            <button type="button" value="6" class="digito" id="boton6">6</button>
            <br>
            <button type="button" value="1" class="digito" id="boton1">1</button>
            <button type="button" value="2" class="digito" id="boton2">2</button>
            <button type="button" value="3" class="digito" id="boton3">3</button>
            <br>
            <button type="button" value="0" class="digito" id="boton0">0</button>
            <button type="button" value="." class="digito" id="dot">.</button>
          </div>
        </div>
    </div>
</body>
</html>
