<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="jstest.js" defer></script>
</head>

<body>
  <div class="Calculadora">
    <div class="Display">
      <p id="display">0</p>
    </div>

    <div class="Botones">
      <button value="7" class="digito" id="boton7">7</button>
      <button value="8" class="digito" id="boton8">8</button>
      <button value="9" class="digito" id="boton9">9</button>
      <button id="clear">AC</button>
      <button id="del">DEL</button>
      <br>
      <button value="4" class="digito" id="boton4">4</button>
      <button value="5" class="digito" id="boton5">5</button>
      <button value="6" class="digito" id="boton6">6</button>
      <button value = "+" class="op" id="add">+</button>
      <button value = "-" class="op" id="sub">-</button>
      <br>
      <button value="1" class="digito" id="boton1">1</button>
      <button value="2" class="digito" id="boton2">2</button>
      <button value="3" class="digito" id="boton3">3</button>
      <button value = "*" class="op" id="mult">*</button>
      <button value = "/" class="op" id="div">/</button>
      <br>
      <button value="0" class="digito" id="boton0">0</button>
      <button value="." id="dot">.</button>
      <button id="equal">=</button>
    </div>
  </div>
</body>
</html>
