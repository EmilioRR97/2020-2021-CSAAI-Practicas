<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej-05.css">
    <script src="Ej-05.js" defer></script>
    <title>Ejemplo 5</title>
</head>
<body>
    <div>
        <div id="imagenO">
            <h1>Imagen Original</h1>
            <img src="FPGA.jpg" id="imagesrc" alt="Imagen FPGA">
        </div>
        <div id="imagenM">
            <h1 text-align="center">Imagen Modificada</h1>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="deslizadores">
        <h2>Gama de colores</h2>
        <p class="center">Establece el umbral de rojo:</p>
        <input class="center" type="range" id="deslizadorR" min="0" max="255" value="255"/>
        <p class="center" id="range_valueR">00</p>
        <p class="center">Establece el umbral de verde:</p>
        <input class="center" type="range" id="deslizadorG" min="0" max="255" value="255"/>
        <p class="center" id="range_valueG">00</p>
        <p class="center">Establece el umbral de azul:</p>
        <input class="center" type="range" id="deslizadorB" min="0" max="255" value="255"/>
        <p class="center" id="range_valueB">00</p>
        <button id="gris">Gris</button>
        <button id="decolor">Color</button>
    </div>
</body>
</html>
